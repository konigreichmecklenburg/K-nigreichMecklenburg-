<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Königreich Mecklenburg</title>
    <style>
        /* Grundlayout: volle Seite, zentriert */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #0033a0, #ffffff, #ff0000, #ffcc00); /* Blau, Weiß, Rot, Gelb */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #000; /* Standard Textfarbe */
        }

        /* Überschrift */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #0033a0; /* Blau */
            text-shadow: 2px 2px 4px #000000; /* leichter Schatten */
        }

        /* Bild */
        img {
            max-width: 60%;   /* passt sich dem Bildschirm an */
            max-height: 60%;
            object-fit: contain;
            border: 5px solid #ffcc00; /* gelber Rand */
            border-radius: 15px; /* abgerundete Ecken */
        }

        /* Untertitel / Beschreibung */
        p {
            margin-top: 15px;
            font-size: 1.5em;
            color: #ff0000; /* Rot */
            text-shadow: 1px 1px 2px #ffffff; /* leichter Schatten */
        }
    </style>
</head>
<body>
    <h1>Königreich Mecklenburg</h1>
    <img src="IMG_8669.jpeg" alt="König Leon">
    <p>Der König ist Leon</p>
</body>
</html>
